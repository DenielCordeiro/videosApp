<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ titulo }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor="let filme of listaVideos">

      <ion-item lines="full">

        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz">
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{ filme.nome }}</h1>
            <p>{{ filme.lancamento }} - {{ filme.duracao }}</p>
            <ion-badge color="light" *ngFor="let genero of filme.generos">{{ genero }}</ion-badge>
          </div>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>{{ filme.clasificacao }}</ion-label>
        </ion-chip>

      </ion-item>

      <ion-item-options color="myorange" side="end">
        <ion-item-option (click)="favoriteAlert()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
